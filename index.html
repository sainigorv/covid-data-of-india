<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Data</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>
        COVID-19 cases in India<span id="country"></span>
        <img src="indiaFlag.png" alt="flagIcon" id="flag" />
      </h2>
      <div class="board">
        <div class="card ca">
          <i class="fa fa-th-list"></i>
          <h5>Total Cases</h5>
          <p class="data">4,46,32,004</p>
          <span id="cases"></span>
        </div>
        <div class="card a">
          <i class="fa fa-tachometer"></i>
          <h5>Active Cases</h5>
          <p class="data">0</p>
          <span id="active"></span>
        </div>
        <div class="card r">
          <i class="fa fa-check-square"></i>
          <h5>Recovered Cases</h5>
          <p class="data">4,40,75,149</p>
          <span id="recovered"></span>
        </div>
        <div class="card cr">
          <i class="fa fa-times-circle"></i>
          <h5>Critical Cases</h5>
          <p>0</p>
          <span id="critical"></span>
        </div>
        <div class="card d">
          <i class="fa fa-times"></i>
          <h5>Total Deaths</h5>
          <p class="data">5,28,905</p>
          <span id="death"></span>
        </div>
        <div class="card t">
          <i class="fa fa-eye"></i>
          <h5>Total Test Done</h5>
          <p class="data">89,86,99,680</p>
          <span id="test"></span>
        </div>
      </div>
    </div>
  </body>
</html>
